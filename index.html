                    demo: "#",
                }
            ];

            const grid = document.getElementById('projectsGrid');
            const filterBtns = document.querySelectorAll('.filter-btn');
            let activeFilter = 'all';

            function render(filterVal) {
                let filtered = projectCatalog;
                if (filterVal !== 'all') {
                    filtered = projectCatalog.filter(p => p.category.includes(filterVal));
                }

                if (filtered.length === 0) {
                    grid.innerHTML = `<div class="no-projects">
                        <i class="fas fa-cloud-moon"></i>
                        <p>no projects in this collection yet</p>
                        <small style="margin-top:0.8rem; display:block; color:#3f6f8c;">but the pipeline is warm âœ¦</small>
                    </div>`;
                    return;
                }

                let html = '';
                filtered.forEach(p => {
                    const techTags = p.tech.map(t => `<span class="tech-tag">${t}</span>`).join('');
                    const demoLink = p.demo ? `<a href="${p.demo}"><i class="fas fa-arrow-up-right-from-square"></i> demo</a>` : '';
                    const githubLink = p.github ? `<a href="${p.github}"><i class="fab fa-github"></i> code</a>` : '';
                    const statusIcon = p.status === 'active' ? 'fa-bolt' : (p.status === 'live' ? 'fa-circle-check' : 'fa-flask');
                    
                    html += `<div class="project-card" data-category="${p.category.join(' ')}">
                        <div class="card-header">
                            <span class="project-icon">${p.icon}</span>
                            <span class="project-lang">${p.language}</span>
                        </div>
                        <div class="card-body">
                            <h3 class="project-title">${p.title}</h3>
                            <p class="project-desc">${p.description}</p>
                            <div class="tech-stack">${techTags}</div>
                        </div>
                        <div class="card-footer">
                            <div class="project-links">
                                ${githubLink}
                                ${demoLink}
                            </div>
                            <span class="status-badge"><i class="fas ${statusIcon}" style="font-size:0.6rem;"></i> ${p.status}</span>
                        </div>
                    </div>`;
                });
                grid.innerHTML = html;
            }

            function setActive(activeVal) {
                filterBtns.forEach(btn => {
                    const val = btn.dataset.filter;
                    if (val === activeVal) btn.classList.add('active');
                    else btn.classList.remove('active');
                });
            }

            // attach listeners
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    const filterValue = this.dataset.filter;
                    activeFilter = filterValue;
                    setActive(filterValue);
                    render(filterValue);
                });
            });

            // initial
            render('all');
            setActive('all');
        })();
    </script>
</body>
</html>
